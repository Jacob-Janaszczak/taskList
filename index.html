<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <meta property="og:image" content="images/taskListfb.png">
    <link rel="icon" href="images/taskList.png">
    <script defer src="js/script.js"></script>
    <title>taskList</title>

</head>

<body class="body">

    <main class="container">

        <div class="container__item">
            <h1 class="taskList__header">Lista zadań</h1>
        </div>

        <form class="form js-form">

            <legend class="form__legend">Dodaj nowe zadanie</legend>

            <fieldset class="form__fieldset">

                <input class="form__field js-newTask" maxlength="500" autofocus placeholder="Twoje nowe zadanie to... " value="">

                <button class="form__button">Dodaj zadanie</button>
              
            </fieldset>

        </form>


        <div class="container__item">
            <p class="list__head--title">Twoja lista zadań </p>
        </div>
        <ul class="list js-tasks"></ul>
        <button class="button_deleteAll">Usuń wszystkie ukończone zadania</button>
        <div class="js-hiddenButtons hiddenButtons"></div>

    </main>
    <footer class="footer">All rights reserved by Jakub Janaszczak @ 2022</footer>
</body>

</html>
